name: Transform Design Tokens On Update
on:
  push:
    paths:
      - tokens.json
jobs:
  generate_tokens:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3.5.2
      - uses: actions/setup-node@v2.5.2
        with:
          node-version: "16"
      - name: Install Node Dependencies
        run: npm install
      - name: Transform JSON
        run: |
          node workflows/transform-script.js  # Replace with the name of your transformation script
        env:
          INPUT_JSON_FILE: tokens.json  # Replace with your input JSON file name
          OUTPUT_JSON_FILE: weweb-tokens.json  # Replace with your output JSON file name
